<html layout:decorate="~{layout}">
    <div layout:fragment="content" class="container">
        <form th:object="${imageForm}" method="post" enctype="multipart/form-data">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <h3 class="my-3">프로필 이미지 수정</h3>
            <!-- <div th:replace="~{fragments/error :: errorFragment}" /> -->
            <div class="mb-3">
                <input type="file" name="imageFile" id="imageFile" accept="image/png, image/jpeg, image/gif">
            </div>

            <div class="my-2 d-flex justify-content-end">
                <input type="submit" value="등록" class="btn btn-primary">
            </div>
        </form>
        
    </div>
</html>
